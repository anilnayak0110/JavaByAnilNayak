 <script>

<script>
        $(document).ready(function() {

                $('#ajaxrequest').click(function() {
                        $('.page-content').hide();
                        var category = $(this).attr("data-category");
                       // the URL for the request
                        $.get('http://localhost:2013/BlockChain/alltransactions', {
                                // Parameter to be sent to server side
                                category : category
                        }, function(jsonResponse) {
                        	//console.log(jsonResponse);
                        	//console.log("******" + JSON.stringify(jsonResponse)+" type "+typeof jsonResponse);
                        	var data = JSON.parse(jsonResponse);
                        	console.log("ISValid "+data.ISValid)
                        	if(data.ISValid){
                        		console.log("e#NTERED");
                            	var transactionsTable = "<table border='1'><tr><th>Current Hash value</th><th>Previous hash value</th><th>Amount</th></tr>";
                                    $.each(JSON.parse(data.Data), function(index, value) {
                                    	//console.log(JSON.stringify(value));
                                    	
                                    	transactionsTable = transactionsTable + "<tr><td>"+value.currentHashValue+"</td><td>"+value.previousHashValue+"</td><td>"+value.amount+"</td></tr>";
                                    });
                                    transactionsTable = transactionsTable +"</table>";
                                    $("#status").html("Block chain is valid:: "+data.ISValid);
                                    $("#ajaxResp").html(transactionsTable);
                                    $('.page-content').show();
                                    $('#status').show(); 
                        	}
                        	
                        	console.log(data);
                            
                        });
                });
        });
</script>
